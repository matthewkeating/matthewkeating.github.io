<html>

  <head>
    
    <style>
      
      body {
        background-color: black;
        margin: 32px 12px 12px 32px;
      }
      
      .cropped {
        height: 100%;
        clip-path: circle(20px 50px 10px 0 round 50px);
      }
      
      .sized {
		  object-fit: cover;
		  object-position: center;
		  height: 100px;
		  width: 100px;
		  border-radius: 10px;
		  margin: 16px;
      }
	  
      a {
        text-decoration: none;
      }
      
    </style>
    
  </head>

  <body>
	  
    <a href="https://news.google.com">
      <img class="sized" src="pngegg.png"/>
    </a>
    
    <a href="https://www.google.com/finace">
      <img class="sized" src="https://ssl.gstatic.com/finance/favicon/finance_496x496.png"/>
    </a>
    
    <a href="">
      <img class="sized" src="https://static01.nyt.com/images/2022/03/02/crosswords/alpha-wordle-icon-new/alpha-wordle-icon-new-square320-v3.png"/>
    </a>
    
  </body>

</html>
